version: "3.8"

services:
  db:
    image: postgres:13-alpine
    container_name: cbt_db
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "tefasted1"
      POSTGRES_DB: "cbt_utils"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d  # Scripts de inicializaci√≥n
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cbt_backend
    restart: always
    depends_on:
      - db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "tefasted1"
      POSTGRES_DB: "cbt_utils"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
      JWT_SECRET: "Ip200.10.20.226"
    ports:
      - "3002:3002"

  frontend:
    build:
      context: ./novedades-app-front
      dockerfile: Dockerfile
    container_name: cbt_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
